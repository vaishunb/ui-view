<!DOCTYPE html>
<html ng-app="MyApp" ng-strict-di>

  <head>
    <title>my app</title>
    <style>ul { padding-left: 0; } li { list-style: none; }</style>
    <script data-require="angular.js@*"
            src="js/angular.js"></script>
    <script data-require="ui-router@*"
            src="js/angular-ui-router.js"></script>
    <script>
      document.write('<base href="'+ document.location.pathname +'" />')
    </script>
    <script src="script.js"></script>
  </head>

  <body>
    <ul>
      <li><a href="#/home">home</a>
      <li><a ui-sref="home.wizard">wizard</a>
      <li><a ui-sref="home.wizard.what">wizard.what</a>
      <li><a ui-sref="home.wizard.when">wizard.when</a>
      <li><a ui-sref="home.wizard.where">wizard.where</a>

    </ul>

    <div ui-view=""></div>

<script type="text/ng-template" id="tpl.html">
 <div ui-view>
  <h3>current state name: <var>{{$state.current.name}}</var></h3>


  <h5>params</h5>
  <pre>{{$stateParams | json}}</pre>
  <h5>state</h5>
  <pre>{{$state.current | json}}</pre>

 </div>
</script>

  </body>

</html>
