<!DOCTYPE html>
<html ng-app="MyApp" ng-strict-di>

  <head>
    <title>UI View Demo</title>
    <style>ul { padding-left: 0; } li { list-style: none; }</style>
    <script data-require="angular.js@*"
            src="js/angular.js"></script>
    <script data-require="ui-router@*"
            src="js/angular-ui-router.js"></script>
    <script>
      document.write('<base href="'+ document.location.pathname +'" />')
    </script>
    <script src="script.js"></script>
  </head>

  <body>
    <ul>
      <li><a href="#/home">home</a>
      <li><a ui-sref="page">page</a>
      <li><a ui-sref="page.about">page.about</a>
      <li><a ui-sref="page.contact">page.contact</a>
      <li><a ui-sref="page.help">page.help</a>

    </ul>

    <div ui-view=""></div>

  </body>

</html>
